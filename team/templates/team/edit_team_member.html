{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="form-container row">
        <h2 class="form-heading col-12">Edit Team Member Profile</h2>
        <form class="col-12 site-form" accept="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form|crispy }}
            {{ form.media }}

            <input type="submit" value="Submit" class=" form-sub-btn">
        </form>
    </div>
{% endblock %}
